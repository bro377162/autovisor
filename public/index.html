<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autovisor - Visualizador de Precios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        select {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            font-size: 16px;
            background: white;
            min-width: 150px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        #chart {
            max-width: 800px;
            margin: 30px auto;
            height: 500px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 30px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autovisor</h1>
        <p class="subtitle">Visualizador de precios de coches de segunda mano</p>
        
        <div class="filters">
            <select id="marca">
                <option value="audi">Audi</option>
            </select>
            <select id="modelo">
                <option value="a3">A3</option>
            </select>
            <button onclick="loadData()">üîç Cargar Datos</button>
        </div>
        
        <div id="status"></div>
        <div id="chart">
            <canvas id="scatterChart"></canvas>
        </div>
    </div>

    <script>
        let chart = null;
        
        async function loadData() {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '<div class="loading">Cargando datos...</div>';
            
            try {
                const response = await fetch('/api/cars');
                
                if (!response.ok) {
                    throw new Error('Error ' + response.status);
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    statusEl.innerHTML = '<div class="error">No hay datos disponibles</div>';
                    return;
                }
                
                statusEl.innerHTML = '';
                drawChart(data);
                
            } catch (error) {
                console.error('Error:', error);
                statusEl.innerHTML = '<div class="error">Error cargando datos: ' + error.message + '</div>';
            }
        }
        
        function drawChart(data) {
            const ctx = document.getElementById('scatterChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Coches',
                        data: data.map(c => ({ 
                            x: c.anio, 
                            y: c.precio,
                            // Guardar datos adicionales para el tooltip
                            modelo: c.modelo,
                            ubicacion: c.ubicacion,
                            cv: c.cv,
                            km: c.km
                        })),
                        backgroundColor: 'rgba(102, 126, 234, 0.7)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 12
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Precio vs A√±o',
                            font: { size: 18 }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#333',
                            bodyColor: '#333',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: function() {
                                    return '';
                                },
                                label: function(ctx) {
                                    const point = ctx.raw;
                                    return [
                                        point.modelo || 'Audi A3',
                                        point.ubicacion || 'Madrid',
                                        (point.cv || '150') + ' CV',
                                        point.y.toLocaleString() + ' ‚Ç¨',
                                        (point.km || '0').toLocaleString() + ' km'
                                    ];
                                }
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'A√±o', font: { size: 14 } },
                            min: 2017,
                            max: 2023
                        },
                        y: {
                            title: { display: true, text: 'Precio (‚Ç¨)', font: { size: 14 } },
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + '‚Ç¨';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Cargar autom√°ticamente al iniciar
        loadData();
    </script>
</body>
</html>
