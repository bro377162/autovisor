<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autovisor - Comparador de Precios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }
        select {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            font-size: 16px;
            background: white;
            min-width: 200px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #219a52;
        }
        .selected-models {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .model-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: white;
        }
        .model-tag button {
            background: rgba(255,255,255,0.3);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .model-tag button:hover {
            background: rgba(255,255,255,0.5);
        }
        #chart {
            max-width: 900px;
            margin: 30px auto;
            height: 450px;
        }
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 30px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 10px;
            margin: 20px 0;
        }
        .info {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autovisor</h1>
        <p class="subtitle">Comparador de precios de coches de segunda mano</p>
        
        <div class="controls">
            <select id="marcaSelect" onchange="updateModelos()">
                <option value="">Selecciona marca...</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes</option>
            </select>
            <select id="modeloSelect" disabled>
                <option value="">Selecciona modelo...</option>
            </select>
            <button onclick="addModel()" class="btn-success">‚ûï A√±adir</button>
            <button onclick="clearAll()" class="btn-danger">üóëÔ∏è Limpiar todo</button>
        </div>
        
        <div class="selected-models" id="selectedModels"></div>
        
        <p class="info" id="infoText">Selecciona uno o varios modelos para comparar</p>
        
        <div id="status"></div>
        
        <div id="chart">
            <canvas id="scatterChart"></canvas>
        </div>
        
        <div class="legend" id="legend"></div>
    </div>

    <script>
        let chart = null;
        let allData = {};
        let selectedModels = [];
        
        // Colores para cada modelo
        const modelColors = {
            'audi-a3': { bg: 'rgba(102, 126, 234, 0.7)', border: 'rgba(102, 126, 234, 1)', label: 'Audi A3' },
            'audi-a4': { bg: 'rgba(102, 126, 234, 0.5)', border: 'rgba(102, 126, 234, 1)', label: 'Audi A4' },
            'audi-q5': { bg: 'rgba(102, 126, 234, 0.3)', border: 'rgba(102, 126, 234, 1)', label: 'Audi Q5' },
            'bmw-serie3': { bg: 'rgba(231, 76, 60, 0.7)', border: 'rgba(231, 76, 60, 1)', label: 'BMW Serie 3' },
            'bmw-serie5': { bg: 'rgba(231, 76, 60, 0.5)', border: 'rgba(231, 76, 60, 1)', label: 'BMW Serie 5' },
            'bmw-x3': { bg: 'rgba(231, 76, 60, 0.3)', border: 'rgba(231, 76, 60, 1)', label: 'BMW X3' },
            'mercedes-clasea': { bg: 'rgba(39, 174, 96, 0.7)', border: 'rgba(39, 174, 96, 1)', label: 'Mercedes Clase A' },
            'mercedes-clasec': { bg: 'rgba(39, 174, 96, 0.5)', border: 'rgba(39, 174, 96, 1)', label: 'Mercedes Clase C' },
            'mercedes-gla': { bg: 'rgba(39, 174, 96, 0.3)', border: 'rgba(39, 174, 96, 1)', label: 'Mercedes GLA' }
        };
        
        // Opciones de modelos por marca
        const modelosPorMarca = {
            'audi': [
                { value: 'audi-a3', label: 'A3' },
                { value: 'audi-a4', label: 'A4' },
                { value: 'audi-q5', label: 'Q5' }
            ],
            'bmw': [
                { value: 'bmw-serie3', label: 'Serie 3' },
                { value: 'bmw-serie5', label: 'Serie 5' },
                { value: 'bmw-x3', label: 'X3' }
            ],
            'mercedes': [
                { value: 'mercedes-clasea', label: 'Clase A' },
                { value: 'mercedes-clasec', label: 'Clase C' },
                { value: 'mercedes-gla', label: 'GLA' }
            ]
        };
        
        function updateModelos() {
            const marcaSelect = document.getElementById('marcaSelect');
            const modeloSelect = document.getElementById('modeloSelect');
            const marca = marcaSelect.value;
            
            // Limpiar opciones actuales
            modeloSelect.innerHTML = '<option value="">Selecciona modelo...</option>';
            
            if (!marca) {
                modeloSelect.disabled = true;
                return;
            }
            
            // A√±adir opciones de modelos para esta marca
            const modelos = modelosPorMarca[marca] || [];
            modelos.forEach(m => {
                const option = document.createElement('option');
                option.value = m.value;
                option.textContent = m.label;
                modeloSelect.appendChild(option);
            });
            
            modeloSelect.disabled = false;
        }
        
        async function loadData() {
            try {
                const response = await fetch('/api/cars');
                if (!response.ok) throw new Error('Error ' + response.status);
                allData = await response.json();
                console.log('Datos cargados:', Object.keys(allData));
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerHTML = 
                    '<div class="error">Error cargando datos</div>';
            }
        }
        
        function addModel() {
            const marcaSelect = document.getElementById('marcaSelect');
            const modeloSelect = document.getElementById('modeloSelect');
            const modelKey = modeloSelect.value;
            
            if (!modelKey) {
                alert('Selecciona marca y modelo primero');
                return;
            }
            
            if (selectedModels.includes(modelKey)) {
                alert('Este modelo ya est√° a√±adido');
                return;
            }
            
            selectedModels.push(modelKey);
            updateSelectedModelsDisplay();
            updateChart();
            
            // Resetear selects
            marcaSelect.value = '';
            modeloSelect.value = '';
            modeloSelect.disabled = true;
            modeloSelect.innerHTML = '<option value="">Selecciona modelo...</option>';
        }
        
        function removeModel(modelKey) {
            selectedModels = selectedModels.filter(m => m !== modelKey);
            updateSelectedModelsDisplay();
            updateChart();
        }
        
        function clearAll() {
            selectedModels = [];
            updateSelectedModelsDisplay();
            if (chart) {
                chart.destroy();
                chart = null;
            }
            document.getElementById('legend').innerHTML = '';
            document.getElementById('infoText').textContent = 'Selecciona uno o varios modelos para comparar';
        }
        
        function updateSelectedModelsDisplay() {
            const container = document.getElementById('selectedModels');
            container.innerHTML = '';
            
            selectedModels.forEach(modelKey => {
                const color = modelColors[modelKey];
                const tag = document.createElement('div');
                tag.className = 'model-tag';
                tag.style.background = color.border;
                tag.innerHTML = `
                    ${color.label}
                    <button onclick="removeModel('${modelKey}')" title="Eliminar">‚úï</button>
                `;
                container.appendChild(tag);
            });
            
            document.getElementById('infoText').textContent = 
                selectedModels.length > 0 
                    ? `${selectedModels.length} modelo(s) seleccionado(s)` 
                    : 'Selecciona marca y modelo para comparar';
        }
        
        function updateChart() {
            if (selectedModels.length === 0) return;
            
            const ctx = document.getElementById('scatterChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const datasets = selectedModels.map(modelKey => {
                const cars = allData[modelKey] || [];
                const color = modelColors[modelKey];
                
                return {
                    label: color.label,
                    data: cars.map(c => ({
                        x: c.anio,
                        y: c.precio,
                        modelo: c.modelo,
                        ubicacion: c.ubicacion,
                        cv: c.cv,
                        km: c.km
                    })),
                    backgroundColor: color.bg,
                    borderColor: color.border,
                    borderWidth: 2,
                    pointRadius: 8,
                    pointHoverRadius: 12
                };
            });
            
            chart = new Chart(ctx, {
                type: 'scatter',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Comparaci√≥n de Precios',
                            font: { size: 18 }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#333',
                            bodyColor: '#333',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                title: function(context) {
                                    return context[0].dataset.label;
                                },
                                label: function(ctx) {
                                    const point = ctx.raw;
                                    return [
                                        `${point.modelo}`,
                                        `${point.ubicacion}`,
                                        `${point.cv} CV`,
                                        `${point.y.toLocaleString()} ‚Ç¨`,
                                        `${point.km.toLocaleString()} km`
                                    ];
                                }
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'A√±o', font: { size: 14 } },
                            min: 2017,
                            max: 2023
                        },
                        y: {
                            title: { display: true, text: 'Precio (‚Ç¨)', font: { size: 14 } },
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + '‚Ç¨';
                                }
                            }
                        }
                    }
                }
            });
            
            updateLegend();
        }
        
        function updateLegend() {
            const legend = document.getElementById('legend');
            legend.innerHTML = '';
            
            selectedModels.forEach(modelKey => {
                const color = modelColors[modelKey];
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${color.border}"></div>
                    <span>${color.label}</span>
                `;
                legend.appendChild(item);
            });
        }
        
        // Cargar datos al iniciar
        loadData();
    </script>
</body>
</html>
