<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autovisor - Comparador de Precios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }
        select {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            font-size: 16px;
            background: white;
            min-width: 200px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #219a52;
        }
        .btn-toggle {
            background: #6c757d;
        }
        .selected-models {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .model-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: white;
        }
        .model-tag button {
            background: rgba(255,255,255,0.3);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .model-tag button:hover {
            background: rgba(255,255,255,0.5);
        }
        #chart {
            max-width: 900px;
            margin: 30px auto;
            height: 450px;
        }
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        .info {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-size: 14px;
        }
        
        /* Filtros opcionales */
        .filters-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }
        .filters-container.visible {
            display: block;
        }
        .range-filter {
            margin-bottom: 20px;
        }
        .range-filter label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .range-filter label span {
            color: #667eea;
            font-weight: normal;
        }
        .dual-range {
            position: relative;
            height: 30px;
        }
        .dual-range input[type="range"] {
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ddd 0%, #667eea 0%, #667eea 100%, #ddd 100%);
            border-radius: 5px;
            outline: none;
            pointer-events: none;
            -webkit-appearance: none;
        }
        .dual-range input[type="range"]::-webkit-slider-thumb {
            pointer-events: all;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            -webkit-appearance: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .dual-range input[type="range"]::-moz-range-thumb {
            pointer-events: all;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autovisor</h1>
        <p class="subtitle">Comparador de precios de coches de segunda mano</p>
        
        <!-- Selectores de Marca y Modelo -->
        <div class="controls">
            <select id="marcaSelect" onchange="updateModelos()">
                <option value="">Selecciona marca...</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes</option>
                <option value="skoda">Skoda</option>
            </select>
            <select id="modeloSelect" disabled>
                <option value="">Selecciona modelo...</option>
            </select>
            <button onclick="addModel()" class="btn-success">‚ûï A√±adir</button>
            <button onclick="toggleFilters()" class="btn-toggle">‚öôÔ∏è Filtros</button>
            <button onclick="clearAll()" class="btn-danger">üóëÔ∏è Limpiar</button>
        </div>
        
        <!-- Modelos seleccionados -->
        <div class="selected-models" id="selectedModels"></div>
        
        <p class="info" id="infoText">Selecciona marca y modelo para comparar</p>
        
        <!-- Filtros opcionales -->
        <div class="filters-container" id="filtersContainer">
            <h3 style="margin-bottom: 15px; color: #333;">Filtros</h3>
            
            <div class="range-filter">
                <label>Precio: <span id="precioVal">15.000‚Ç¨ - 40.000‚Ç¨</span></label>
                <div class="dual-range">
                    <input type="range" id="precioMin" min="15000" max="40000" value="15000" step="500" oninput="updateRangeDisplay('precio')">
                    <input type="range" id="precioMax" min="15000" max="40000" value="40000" step="500" oninput="updateRangeDisplay('precio')">
                </div>
            </div>
            
            <div class="range-filter">
                <label>A√±o: <span id="anioVal">2018 - 2024</span></label>
                <div class="dual-range">
                    <input type="range" id="anioMin" min="2018" max="2024" value="2018" oninput="updateRangeDisplay('anio')">
                    <input type="range" id="anioMax" min="2018" max="2024" value="2024" oninput="updateRangeDisplay('anio')">
                </div>
            </div>
            
            <div class="range-filter">
                <label>Kil√≥metros: <span id="kmVal">0 - 120.000km</span></label>
                <div class="dual-range">
                    <input type="range" id="kmMin" min="0" max="120000" value="0" step="5000" oninput="updateRangeDisplay('km')">
                    <input type="range" id="kmMax" min="0" max="120000" value="120000" step="5000" oninput="updateRangeDisplay('km')">
                </div>
            </div>
            
            <div class="filter-row" style="justify-content: center; margin-top: 20px;">
                <button onclick="applyFilters()">‚úì Aplicar</button>
                <button onclick="resetFilters()" style="background: #6c757d; margin-left: 10px;">‚Ü∫ Reset</button>
            </div>
        </div>
        
        <div id="chart">
            <canvas id="scatterChart"></canvas>
        </div>
        
        <div class="legend" id="legend"></div>
    </div>

    <script>
        let chart = null;
        let allData = {};
        let selectedModels = [];
        let activeFilters = {};
        
        // Opciones de modelos por marca
        const modelosPorMarca = {
            'audi': [
                { value: 'audi-a3', label: 'A3' },
                { value: 'audi-a4', label: 'A4' },
                { value: 'audi-q5', label: 'Q5' }
            ],
            'bmw': [
                { value: 'bmw-serie3', label: 'Serie 3' },
                { value: 'bmw-serie5', label: 'Serie 5' },
                { value: 'bmw-x3', label: 'X3' }
            ],
            'mercedes': [
                { value: 'mercedes-clasea', label: 'Clase A' },
                { value: 'mercedes-clasec', label: 'Clase C' },
                { value: 'mercedes-gla', label: 'GLA' }
            ],
            'skoda': [
                { value: 'skoda-karoq', label: 'Karoq' }
            ]
        };
        
        // Colores para cada modelo
        const modelColors = {
            'audi-a3': { bg: 'rgba(102, 126, 234, 0.7)', border: 'rgba(102, 126, 234, 1)', label: 'Audi A3' },
            'audi-a4': { bg: 'rgba(102, 126, 234, 0.5)', border: 'rgba(102, 126, 234, 1)', label: 'Audi A4' },
            'audi-q5': { bg: 'rgba(102, 126, 234, 0.3)', border: 'rgba(102, 126, 234, 1)', label: 'Audi Q5' },
            'bmw-serie3': { bg: 'rgba(231, 76, 60, 0.7)', border: 'rgba(231, 76, 60, 1)', label: 'BMW Serie 3' },
            'bmw-serie5': { bg: 'rgba(231, 76, 60, 0.5)', border: 'rgba(231, 76, 60, 1)', label: 'BMW Serie 5' },
            'bmw-x3': { bg: 'rgba(231, 76, 60, 0.3)', border: 'rgba(231, 76, 60, 1)', label: 'BMW X3' },
            'mercedes-clasea': { bg: 'rgba(39, 174, 96, 0.7)', border: 'rgba(39, 174, 96, 1)', label: 'Mercedes Clase A' },
            'mercedes-clasec': { bg: 'rgba(39, 174, 96, 0.5)', border: 'rgba(39, 174, 96, 1)', label: 'Mercedes Clase C' },
            'mercedes-gla': { bg: 'rgba(39, 174, 96, 0.3)', border: 'rgba(39, 174, 96, 1)', label: 'Mercedes GLA' },
            'skoda-karoq': { bg: 'rgba(243, 156, 18, 0.7)', border: 'rgba(243, 156, 18, 1)', label: 'Skoda Karoq' }
        };
        
        async function loadData() {
            try {
                const response = await fetch('/api/cars');
                if (!response.ok) throw new Error('Error ' + response.status);
                const result = await response.json();
                allData = result.coches ? { 'skoda-karoq': result.coches } : result;
                console.log('Datos cargados:', Object.keys(allData));
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function updateModelos() {
            const marcaSelect = document.getElementById('marcaSelect');
            const modeloSelect = document.getElementById('modeloSelect');
            const marca = marcaSelect.value;
            
            modeloSelect.innerHTML = '<option value="">Selecciona modelo...</option>';
            
            if (!marca) {
                modeloSelect.disabled = true;
                return;
            }
            
            const modelos = modelosPorMarca[marca] || [];
            modelos.forEach(m => {
                const option = document.createElement('option');
                option.value = m.value;
                option.textContent = m.label;
                modeloSelect.appendChild(option);
            });
            
            modeloSelect.disabled = false;
        }
        
        function addModel() {
            const marcaSelect = document.getElementById('marcaSelect');
            const modeloSelect = document.getElementById('modeloSelect');
            const modelKey = modeloSelect.value;
            
            if (!modelKey) {
                alert('Selecciona marca y modelo primero');
                return;
            }
            
            if (selectedModels.includes(modelKey)) {
                alert('Este modelo ya est√° a√±adido');
                return;
            }
            
            selectedModels.push(modelKey);
            updateSelectedModelsDisplay();
            updateChart();
            
            // Resetear selects
            marcaSelect.value = '';
            modeloSelect.value = '';
            modeloSelect.disabled = true;
            modeloSelect.innerHTML = '<option value="">Selecciona modelo...</option>';
        }
        
        function removeModel(modelKey) {
            selectedModels = selectedModels.filter(m => m !== modelKey);
            updateSelectedModelsDisplay();
            updateChart();
        }
        
        function clearAll() {
            selectedModels = [];
            updateSelectedModelsDisplay();
            if (chart) {
                chart.destroy();
                chart = null;
            }
            document.getElementById('legend').innerHTML = '';
            document.getElementById('infoText').textContent = 'Selecciona marca y modelo para comparar';
        }
        
        function toggleFilters() {
            const container = document.getElementById('filtersContainer');
            container.classList.toggle('visible');
        }
        
        function updateSelectedModelsDisplay() {
            const container = document.getElementById('selectedModels');
            container.innerHTML = '';
            
            selectedModels.forEach(modelKey => {
                const color = modelColors[modelKey];
                const tag = document.createElement('div');
                tag.className = 'model-tag';
                tag.style.background = color.border;
                tag.innerHTML = `
                    ${color.label}
                    <button onclick="removeModel('${modelKey}')" title="Eliminar">‚úï</button>
                `;
                container.appendChild(tag);
            });
            
            document.getElementById('infoText').textContent = 
                selectedModels.length > 0 
                    ? `${selectedModels.length} modelo(s) en el gr√°fico` 
                    : 'Selecciona marca y modelo para comparar';
        }
        
        function updateRangeDisplay(type) {
            const minEl = document.getElementById(type + 'Min');
            const maxEl = document.getElementById(type + 'Max');
            const valEl = document.getElementById(type + 'Val');
            
            let minVal = parseInt(minEl.value);
            let maxVal = parseInt(maxEl.value);
            
            // Asegurar que min no sea mayor que max
            if (minVal > maxVal) {
                const temp = minVal;
                minVal = maxVal;
                maxVal = temp;
            }
            
            if (type === 'precio') {
                valEl.textContent = minVal.toLocaleString() + '‚Ç¨ - ' + maxVal.toLocaleString() + '‚Ç¨';
            } else if (type === 'anio') {
                valEl.textContent = minVal + ' - ' + maxVal;
            } else if (type === 'km') {
                valEl.textContent = minVal.toLocaleString() + 'km - ' + maxVal.toLocaleString() + 'km';
            }
            
            // Actualizar gradiente del slider
            const minPercent = ((minVal - minEl.min) / (minEl.max - minEl.min)) * 100;
            const maxPercent = ((maxVal - maxEl.min) / (maxEl.max - maxEl.min)) * 100;
            
            const gradient = `linear-gradient(to right, #ddd ${minPercent}%, #667eea ${minPercent}%, #667eea ${maxPercent}%, #ddd ${maxPercent}%)`;
            minEl.style.background = gradient;
            maxEl.style.background = gradient;
        }
        
        function applyFilters() {
            const precioMin = parseInt(document.getElementById('precioMin').value);
            const precioMax = parseInt(document.getElementById('precioMax').value);
            const anioMin = parseInt(document.getElementById('anioMin').value);
            const anioMax = parseInt(document.getElementById('anioMax').value);
            const kmMin = parseInt(document.getElementById('kmMin').value);
            const kmMax = parseInt(document.getElementById('kmMax').value);
            
            activeFilters = {
                precioMin: Math.min(precioMin, precioMax),
                precioMax: Math.max(precioMin, precioMax),
                anioMin: Math.min(anioMin, anioMax),
                anioMax: Math.max(anioMin, anioMax),
                kmMin: Math.min(kmMin, kmMax),
                kmMax: Math.max(kmMin, kmMax)
            };
            updateChart();
        }
        
        function resetFilters() {
            document.getElementById('precioMin').value = 15000;
            document.getElementById('precioMax').value = 40000;
            document.getElementById('anioMin').value = 2018;
            document.getElementById('anioMax').value = 2024;
            document.getElementById('kmMin').value = 0;
            document.getElementById('kmMax').value = 120000;
            
            updateRangeDisplay('precio');
            updateRangeDisplay('anio');
            updateRangeDisplay('km');
            
            activeFilters = {};
            updateChart();
        }
        
        function filterCar(car) {
            if (!activeFilters.precioMin && !activeFilters.precioMax) return true;
            
            return (
                car.precio >= (activeFilters.precioMin || 0) &&
                car.precio <= (activeFilters.precioMax || 999999) &&
                car.anio >= (activeFilters.anioMin || 0) &&
                car.anio <= (activeFilters.anioMax || 9999) &&
                car.km >= (activeFilters.kmMin || 0) &&
                car.km <= (activeFilters.kmMax || 999999)
            );
        }
        
        function updateChart() {
            if (selectedModels.length === 0) return;
            
            const ctx = document.getElementById('scatterChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const datasets = selectedModels.map(modelKey => {
                const cars = (allData[modelKey] || []).filter(filterCar);
                const color = modelColors[modelKey];
                
                return {
                    label: color.label,
                    data: cars.map(c => ({
                        x: c.anio,
                        y: c.precio,
                        modelo: c.modelo,
                        version: c.version,
                        ubicacion: c.ubicacion,
                        provincia: c.provincia,
                        cv: c.cv,
                        km: c.km,
                        combustible: c.combustible,
                        cambio: c.cambio
                    })),
                    backgroundColor: color.bg,
                    borderColor: color.border,
                    borderWidth: 2,
                    pointRadius: 8,
                    pointHoverRadius: 12
                };
            });
            
            chart = new Chart(ctx, {
                type: 'scatter',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Comparaci√≥n de Precios',
                            font: { size: 18 }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#333',
                            bodyColor: '#333',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                title: function(context) {
                                    return context[0].dataset.label;
                                },
                                label: function(ctx) {
                                    const point = ctx.raw;
                                    return [
                                        `${point.version || point.modelo}`,
                                        `${point.ubicacion} (${point.provincia})`,
                                        `${point.cv} CV - ${point.combustible}`,
                                        `${point.cambio}`,
                                        `${point.y.toLocaleString()} ‚Ç¨`,
                                        `${point.km.toLocaleString()} km`
                                    ];
                                }
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'A√±o', font: { size: 14 } },
                            min: 2017,
                            max: 2025
                        },
                        y: {
                            title: { display: true, text: 'Precio (‚Ç¨)', font: { size: 14 } },
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + '‚Ç¨';
                                }
                            }
                        }
                    }
                }
            });
            
            updateLegend();
        }
        
        function updateLegend() {
            const legend = document.getElementById('legend');
            legend.innerHTML = '';
            
            selectedModels.forEach(modelKey => {
                const color = modelColors[modelKey];
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${color.border}"></div>
                    <span>${color.label}</span>
                `;
                legend.appendChild(item);
            });
        }
        
        // Inicializar displays de rango
        setTimeout(() => {
            updateRangeDisplay('precio');
            updateRangeDisplay('anio');
            updateRangeDisplay('km');
        }, 100);
        
        // Cargar datos al iniciar
        loadData();
    </script>
</body>
</html>
