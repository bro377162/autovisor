<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper de Coches - AutoScout24</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        select {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            font-size: 16px;
            background: white;
            min-width: 150px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        #chart {
            max-width: 800px;
            margin: 30px auto;
            height: 400px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        .stat-label {
            margin-top: 5px;
            opacity: 0.9;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 30px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scraper de Coches</h1>
        <p class="subtitle">Visualizaci√≥n de precios - AutoScout24</p>
        
        <div class="filters">
            <select id="marca">
                <option value="audi">Audi</option>
            </select>
            <select id="modelo">
                <option value="a3">A3</option>
            </select>
            <button onclick="loadData()">üîç Cargar Datos</button>
        </div>
        
        <div id="status"></div>
        <div id="chart">
            <canvas id="scatterChart"></canvas>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalCars">-</div>
                <div class="stat-label">Coches</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgPrice">-</div>
                <div class="stat-label">Precio Medio</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgYear">-</div>
                <div class="stat-label">A√±o Medio</div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        
        async function loadData() {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '<div class="loading">Cargando datos...</div>';
            
            try {
                // Detectar si estamos en local o producci√≥n
                const isLocal = window.location.hostname === 'localhost' || 
                               window.location.hostname === '127.0.0.1';
                const apiUrl = isLocal ? '/api/cars' : '/api/cars';
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Error ' + response.status);
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    statusEl.innerHTML = '<div class="error">No hay datos disponibles</div>';
                    return;
                }
                
                statusEl.innerHTML = '';
                drawChart(data);
                updateStats(data);
                
            } catch (error) {
                console.error('Error:', error);
                statusEl.innerHTML = '<div class="error">Error cargando datos: ' + error.message + '</div>';
            }
        }
        
        function drawChart(data) {
            const ctx = document.getElementById('scatterChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Audi A3',
                        data: data.map(c => ({ x: c.anio, y: c.precio })),
                        backgroundColor: 'rgba(102, 126, 234, 0.7)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Precio vs A√±o',
                            font: { size: 18 }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(ctx) {
                                    return ctx.parsed.y.toLocaleString() + '‚Ç¨ - A√±o ' + ctx.parsed.x;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'A√±o', font: { size: 14 } },
                            min: 2017,
                            max: 2023
                        },
                        y: {
                            title: { display: true, text: 'Precio (‚Ç¨)', font: { size: 14 } },
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + '‚Ç¨';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function updateStats(data) {
            const avgPrice = data.reduce((a, b) => a + b.precio, 0) / data.length;
            const avgYear = data.reduce((a, b) => a + b.anio, 0) / data.length;
            
            document.getElementById('totalCars').textContent = data.length;
            document.getElementById('avgPrice').textContent = Math.round(avgPrice).toLocaleString() + '‚Ç¨';
            document.getElementById('avgYear').textContent = Math.round(avgYear);
        }
        
        // Cargar autom√°ticamente al iniciar
        loadData();
    </script>
</body>
</html>
