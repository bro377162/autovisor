<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autovisor - Skoda Karoq</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        .filter-row:last-child {
            margin-bottom: 0;
        }
        .filter-label {
            font-weight: 600;
            color: #333;
            min-width: 100px;
        }
        input[type="range"] {
            flex: 1;
            min-width: 200px;
        }
        .range-values {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        #chart {
            max-width: 900px;
            margin: 30px auto;
            height: 500px;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .precio {
            font-weight: bold;
            color: #667eea;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 30px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 10px;
            margin: 20px 0;
        }
        .update-info {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autovisor</h1>
        <p class="subtitle">Skoda Karoq - An√°lisis de precios</p>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Cargando estad√≠sticas...</div>
        </div>
        
        <div class="filters">
            <div class="filter-row">
                <span class="filter-label">Precio:</span>
                <input type="range" id="precioMin" min="15000" max="40000" value="15000" step="1000">
                <input type="range" id="precioMax" min="15000" max="40000" value="40000" step="1000">
            </div>
            <div class="range-values">
                <span id="precioMinVal">15.000‚Ç¨</span>
                <span id="precioMaxVal">40.000‚Ç¨</span>
            </div>
            
            <div class="filter-row">
                <span class="filter-label">A√±o:</span>
                <input type="range" id="anioMin" min="2018" max="2024" value="2018">
                <input type="range" id="anioMax" min="2018" max="2024" value="2024">
            </div>
            <div class="range-values">
                <span id="anioMinVal">2018</span>
                <span id="anioMaxVal">2024</span>
            </div>
            
            <div class="filter-row">
                <span class="filter-label">KM m√°x:</span>
                <input type="range" id="kmMax" min="0" max="120000" value="120000" step="5000">
                <span id="kmMaxVal">120.000 km</span>
            </div>
            
            <div class="filter-row" style="justify-content: center; margin-top: 20px;">
                <button onclick="applyFilters()">üîç Aplicar Filtros</button>
                <button onclick="resetFilters()" style="background: #6c757d; margin-left: 10px;">‚Ü∫ Reset</button>
            </div>
        </div>
        
        <div id="chart">
            <canvas id="scatterChart"></canvas>
        </div>
        
        <div class="table-container">
            <table id="carsTable">
                <thead>
                    <tr>
                        <th>Versi√≥n</th>
                        <th>A√±o</th>
                        <th>KM</th>
                        <th>Combustible</th>
                        <th>CV</th>
                        <th>Ubicaci√≥n</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <p class="update-info" id="updateInfo"></p>
    </div>

    <script>
        let chart = null;
        let allCars = [];
        let filteredCars = [];
        
        // Configurar listeners de sliders
        document.getElementById('precioMin').addEventListener('input', updateRangeLabels);
        document.getElementById('precioMax').addEventListener('input', updateRangeLabels);
        document.getElementById('anioMin').addEventListener('input', updateRangeLabels);
        document.getElementById('anioMax').addEventListener('input', updateRangeLabels);
        document.getElementById('kmMax').addEventListener('input', updateRangeLabels);
        
        function updateRangeLabels() {
            document.getElementById('precioMinVal').textContent = 
                parseInt(document.getElementById('precioMin').value).toLocaleString() + '‚Ç¨';
            document.getElementById('precioMaxVal').textContent = 
                parseInt(document.getElementById('precioMax').value).toLocaleString() + '‚Ç¨';
            document.getElementById('anioMinVal').textContent = document.getElementById('anioMin').value;
            document.getElementById('anioMaxVal').textContent = document.getElementById('anioMax').value;
            document.getElementById('kmMaxVal').textContent = 
                parseInt(document.getElementById('kmMax').value).toLocaleString() + ' km';
        }
        
        async function loadData() {
            try {
                const response = await fetch('/api/cars');
                if (!response.ok) throw new Error('Error ' + response.status);
                
                const data = await response.json();
                allCars = data.coches || [];
                filteredCars = [...allCars];
                
                updateStats(data);
                drawChart();
                updateTable();
                
                document.getElementById('updateInfo').textContent = 
                    `√öltima actualizaci√≥n: ${new Date(data.fecha_actualizacion).toLocaleString()}`;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statsGrid').innerHTML = 
                    '<div class="error">Error cargando datos</div>';
            }
        }
        
        function updateStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            
            const avgPrice = Math.round(filteredCars.reduce((a, b) => a + b.precio, 0) / filteredCars.length);
            const avgYear = Math.round(filteredCars.reduce((a, b) => a + b.anio, 0) / filteredCars.length);
            const avgKm = Math.round(filteredCars.reduce((a, b) => a + b.km, 0) / filteredCars.length);
            
            statsGrid.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${filteredCars.length}</div>
                    <div class="stat-label">Coches</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${avgPrice.toLocaleString()}‚Ç¨</div>
                    <div class="stat-label">Precio Medio</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${avgYear}</div>
                    <div class="stat-label">A√±o Medio</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${avgKm.toLocaleString()}</div>
                    <div class="stat-label">KM Medio</div>
                </div>
            `;
        }
        
        function drawChart() {
            const ctx = document.getElementById('scatterChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const gasolina = filteredCars.filter(c => c.combustible === 'Gasolina');
            const diesel = filteredCars.filter(c => c.combustible === 'Di√©sel');
            
            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [
                        {
                            label: 'Gasolina',
                            data: gasolina.map(c => ({ x: c.anio, y: c.precio, ...c })),
                            backgroundColor: 'rgba(102, 126, 234, 0.7)',
                            pointRadius: 8,
                            pointHoverRadius: 12
                        },
                        {
                            label: 'Di√©sel',
                            data: diesel.map(c => ({ x: c.anio, y: c.precio, ...c })),
                            backgroundColor: 'rgba(231, 76, 60, 0.7)',
                            pointRadius: 8,
                            pointHoverRadius: 12
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Skoda Karoq - Precio vs A√±o',
                            font: { size: 18 }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#333',
                            bodyColor: '#333',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            padding: 12,
                            callbacks: {
                                title: function(ctx) {
                                    return ctx[0].raw.version;
                                },
                                label: function(ctx) {
                                    const c = ctx.raw;
                                    return [
                                        `${c.anio} - ${c.km.toLocaleString()} km`,
                                        `${c.cv} CV - ${c.combustible}`,
                                        `${c.ubicacion}`,
                                        `${c.precio.toLocaleString()} ‚Ç¨`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'A√±o', font: { size: 14 } }
                        },
                        y: {
                            title: { display: true, text: 'Precio (‚Ç¨)', font: { size: 14 } },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + '‚Ç¨';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = filteredCars.map(c => `
                <tr>
                    <td>${c.version}</td>
                    <td>${c.anio}</td>
                    <td>${c.km.toLocaleString()}</td>
                    <td>${c.combustible}</td>
                    <td>${c.cv}</td>
                    <td>${c.ubicacion}</td>
                    <td class="precio">${c.precio.toLocaleString()}‚Ç¨</td>
                </tr>
            `).join('');
        }
        
        function applyFilters() {
            const precioMin = parseInt(document.getElementById('precioMin').value);
            const precioMax = parseInt(document.getElementById('precioMax').value);
            const anioMin = parseInt(document.getElementById('anioMin').value);
            const anioMax = parseInt(document.getElementById('anioMax').value);
            const kmMax = parseInt(document.getElementById('kmMax').value);
            
            filteredCars = allCars.filter(c => 
                c.precio >= precioMin && 
                c.precio <= precioMax &&
                c.anio >= anioMin &&
                c.anio <= anioMax &&
                c.km <= kmMax
            );
            
            updateStats({});
            drawChart();
            updateTable();
        }
        
        function resetFilters() {
            document.getElementById('precioMin').value = 15000;
            document.getElementById('precioMax').value = 40000;
            document.getElementById('anioMin').value = 2018;
            document.getElementById('anioMax').value = 2024;
            document.getElementById('kmMax').value = 120000;
            
            updateRangeLabels();
            filteredCars = [...allCars];
            
            updateStats({});
            drawChart();
            updateTable();
        }
        
        // Cargar al iniciar
        loadData();
    </script>
</body>
</html>
